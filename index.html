<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch a sketch</title>
</head>


<body>
    <div class="modal-container">
        <div class="modal">
            <h2>Choose your grid size!</h2>
            <input type="number" id="gridSizeValue" value="16">
            <button class="submit">Submit</button>
        </div>
    </div>

    <h1 class="header">ETCH A SKETCH</h1>
    <div class="buttons">
        <button class="clear" onclick="clearAction()">Clear</button>
    </div>
    <div class="board">
        <div class="container"></div>
    </div>
    <div class="buttons">
        <button class="black">Black</button>
        <button class="erase">Erase</button>
        <button class="colors">Colors</button>
        <div class="colorPalette">Color Palette</div>
    </div>

    <script src="script.js"></script>
</body> 
 
</html>
