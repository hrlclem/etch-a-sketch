<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch a sketch</title>
</head>


<body>
    <div class="modal-container" id="modal_container">
        <div class="modal">
            <h2>Choose your grid size!</h2>
            <input id="myRange" type="range" min="8" max="64" value="32" class="slider" onchange="updateSlider(this.value)">
            <output id="sliderAmount"></output>
            <button class="submit" id="close">Submit</button>
        </div>
    </div>

    <h1 class="header">ETCH A SKETCH</h1>
    <div class="buttons">
        <button class="clear" id="open">Clear</button>
    </div>
    <div class="board">
        <div class="container"></div>
    </div>
    <div class="buttons">
        <button class="black">Black</button>
        <button class="erase">Erase</button>
        <button class="colors">Colors</button>
        <div class="colorPalette">Color Palette</div>
    </div>

    <script src="script.js"></script>
</body> 
 
</html>
